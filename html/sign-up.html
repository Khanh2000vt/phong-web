<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="../index.html" class="return-home">
          <i class="fa-solid fa-angle-left"></i>
        </a>
        <p class="title">Sign Up</p>
        <div class="temp"></div>
      </div>
      <div class="body">
        <div class="text">
            <h1 class="text-title">Create Account</h1>
            <p class="text-container">
              Enter your Name, Email and password for sign up? <a href="../index.html" class="container-link">Already have account?</a>
            </p>
          </div>
      </div>
      <div class="sign-in">
          <div class="sign-input">
            <form method="post">
              <input type="text" placeholder="username" autofocus />
              <input type="email" placeholder="Email address" />
              <div class="password">
                <input type="password" placeholder="password"
                id="password"/>
                <i class="fa-solid fa-eye-slash" id="eyePassword"></i>
              </div>
            </form>
          </div>

          <div class="sign-button">
            <button type="button">Sign In</button>
            <p class="text-or">OR</p>
            <button type="button" class="button-facebook">Connect with Facebook</button> <br>
            <button type="button" class="button-google">Connect with Google</button>
          </div>
      </div>
    </div>
  </body>
  <script src="../javascript/sign-up.js"></script>
</html>
